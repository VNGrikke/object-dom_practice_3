<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bt1.css">
</head>
<body>
    <div class="all-step">
        <div class="step">
            <div >
                <div class="number-step" id="step-1">1</div>
            </div>
            <div >
                <div class="stick-step" id="stick-step-2"></div>
                <div class="number-step" id="step-2">2</div>
            </div>
            <div >
                <div class="stick-step" id="stick-step-3"></div>
                <div class="number-step" id="step-3">3</div>
            </div>
            <div >
                <div class="stick-step" id="stick-step-4"></div>
                <div class="number-step" id="step-4">4</div>
            </div>   
        </div>
        <div class="prev-next">
            <button id="prev" class="Prev">Prev</button>
            <button id="next" class="Next">Next</button>
        </div>
    </div>
    
    <script src="bt1.js"></script>
</body>
</html>
